<div ng-class="'alert alert-' + (alert.type || 'warning')"
ng-repeat="alert in alerts" close="closeAlert($index)">
	<a href="#" class="close" data-dismiss="alert">&times;</a>
	<strong>Alert!</strong>
	{{alert.msg}}
</div>

<p>A website for storing the inventory of your tabletop rpg characters</p>
